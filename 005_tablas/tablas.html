<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <table>
    <!--lo primero a construir es una fila-->
    <!--<tr> significa fila de tabla-->
    <tr>
        <!--td significa dato de tabla-->
        <td>
            Elemento 1
        </td>
    </tr>
    <tr>
        <!--td significa dato de tabla-->
        <td>
            Elemento 1
        </td>
        <td>
            Elemento 2
        </td>
        <td>
            Elemento 3
        </td>
    </tr>
    </table>
    <br>
    <br>
    <table>
    <tr>
        <!--table head significa encabezado de tabla <th>-->
        <th>
            nombre
        </th>
        <th>
            apellido
        </th>
        <th>
            edad
        </th>
        <tr>
            <td>
                kike
            </td>
            <td>
                calderas
            </td>
            <td>
                36
            </td>
        </tr>
    </tr>
    </table>
</body>
</html>
